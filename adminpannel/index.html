<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- icon -->
        <link href="https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css" rel="stylesheet" />
        <!-- custom css for RWD-->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/desktop.css" />
        <link rel="stylesheet" href="./css/phone.css" />
        <title>Admin panel</title>
    </head>
    <body>
        <main class="position-relative">
            <nav class="menu">
                <div class="nav-logo">
                    <div class="d-flex align-items-center brand">
                        <a href="#"><i class="bx bx-bowling-ball bx-lg"></i></a>
                        <span class="nav-company-name">Company</span>
                        <a href="#" id="btn-toggler"><i class="bx bx-menu bx-sm"></i></a>
                    </div>
                </div>
                <div class="nav-search d-inline-flex position-relative align-items-center pt-4">
                    <i class="bx bx-search bx-md position-absolute ps-2 text-light"></i>
                    <input
                        type="search"
                        name="search"
                        id="nav-search-box"
                        placeholder="Search ..."
                        class="flex-grow-1"
                    />
                </div>
                <div class="nav-category">
                    <ul class="p-1 pt-2">
                        <li>
                            <a href="#Colleague">
                                <i class="bx bx-user bx-md"></i>
                                <span>Colleague</span>
                            </a>
                        </li>
                        <li>
                            <a href="#Dashboard">
                                <i class="bx bxs-bar-chart-alt-2 bx-md"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#Analytics">
                                <i class="bx bx-chart bx-md"></i>
                                <span>Analytics</span>
                            </a>
                        </li>
                        <li>
                            <a href="#Document">
                                <i class="bx bx-file-blank bx-md"></i>
                                <span>Document</span>
                            </a>
                        </li>
                        <li>
                            <a href="#Message">
                                <i class="bx bx-envelope bx-md"></i>
                                <span>Message</span>
                            </a>
                        </li>
                        <li>
                            <a href="#Setting">
                                <i class="bx bx-cog bx-md"></i>
                                <span>Setting</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-user d-flex flex-nowrap p-1 align-items-center">
                    <i class="profile-pic shadow"></i>
                    <div class="d-inline-flex flex-column flex-nowrap flex-grow-1 profile">
                        <span class="user-name">Davis Yu</span>
                        <span class="user-title">FrontEnd developer</span>
                    </div>
                    <i class="bx bx-log-out bx-md"></i>
                </div>
            </nav>
            <div class="content">
                <section id="Colleague">
                    <h1>Colleague</h1>
                </section>
                <section id="Dashboard">
                    <h1>Dashboard</h1>
                </section>
                <section id="Analytics">
                    <h1>Analytics</h1>
                </section>
                <section id="Document">
                    <h1>Document</h1>
                </section>
                <section id="Message">
                    <h1>Message</h1>
                </section>
                <section id="Setting">
                    <h1>Setting</h1>
                </section>
            </div>
        </main>
        <!-- Optional JavaScript; choose one of the two! -->
        <script src="./js/all.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --></body>
</html>
