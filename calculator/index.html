<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
  </head>
  <body class="py-4">
    <h1 class="text-center fw-bolder">複利計算機</h1>
    <hr>

    <section class="container-fluid d-flex flex-column flex-xl-row g-4">
        <div class="d-flex flex-column flex-grow-03 me-xl-3 py-xl-2">
            <div id="form pb-xl-5">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" id='startAmount'>起始金額</label>
                    <input class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">每月投入</label>
                    <input class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">平均殖利率</label>
                    <input class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">實施年數</label>
                    <input class="form-control">
                </div>
                <button type="button" class="btn btn-secondary float-end">送出</button>
            </div>

            <div class="pt-5">
              <ul class="d-flex justify-content-evenly flex-wrap p-2">
                <li>起始金額 : <span class="" id="start"></span></li>
                <li>每月投入 : <span class="" id="invest"></span></li>
                <li>平均殖利率 : <span class="" id="rate"></span></li>
                <li>實施年數 : <span class="" id="year"></span></li>
            </ul>
            </div>
        </div>
            
        <div class="flex-grow-07">

            
            <table class="table text-center">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">年份</th>
                    <th scope="col">投入額</th>
                    <th scope="col">利潤</th>
                    <th scope="col">總額</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
        </div>
    </section>




    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./js/all.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
