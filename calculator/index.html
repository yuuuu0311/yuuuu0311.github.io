  <body class="py-4">
    <h1 class="ps-5">複利計算機</h1>

    <section class="container-fluid d-flex justify-items-center">
        <div class="left m-xl-5">
            <div id="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label" id='startAmount'>起始金額</label>
                    <input class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">每月投入</label>
                    <input class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">殖利率</label>
                    <input class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">實施年數</label>
                    <input class="form-control">
                </div>
                <button type="button" class="btn btn-primary float-end">submit</button>
            </div>
        </div>
            
        <div class="right m-xl-5">
            <h4 class="text-center">result</h4>
            
            <ul class="d-flex justify-content-evenly p-2">
                <li>起始金額 : <span class="" id="start"></span></li>
                <li>每月投入 : <span class="" id="invest"></span></li>
                <li>平均殖利率 : <span class="" id="rate"></span></li>
                <li>實施年數 : <span class="" id="year"></span></li>
            </ul>
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">year</th>
                    <th scope="col">invest</th>
                    <th scope="col">profit</th>
                    <th scope="col">amount</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
        </div>
    </section>

    <section class="p-3">
            <h3>Memo : 計算出<span style="color:red">總數</span>那邊出了點問題</h3>
            <h3>沒有把前一年的複利帶回去!!!</h3>
            <p>在顯示數值的時候耍小聰明，直接在欄位裡做運算，結果發生以下問題</p>
            <ul>基礎觀念還不太熟悉，低級錯誤: 
                <li>/= 和 /的差別在於有沒有"賦值"</li>
            </ul>
    </section>
